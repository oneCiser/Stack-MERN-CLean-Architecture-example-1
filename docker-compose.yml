version: '3'
services:
  apirest:
    build: ./backend

    environment:
     - MONGODB_URI=${MONGODB_URI}
     - JWT_SECRET=${JWT_SECRET}
     - JWT_AUTH_SECRET=${JWT_AUTH_SECRET}
     - SESSION_SECRET=${SESSION_SECRET}
     - REDIS_URL=${REDIS_URL}
     - PORT=${BACKEND_PORT}
     - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
     - redisdb
     - mongodb
    ports:
     - "${BACKEND_PORT}:${BACKEND_PORT}"
    # volumes:
    #   - ./backend:/backend
  frontend:
    build: ./frontend
    environment:
     - BACKEND_URL=${BACKEND_URL}
    depends_on:
     - apirest
    ports:
     - "${FRONTEND_PORT}:80"
  redisdb:
    image: redis:5
    container_name: 'redis'
    restart: 'always'
  mongodb:
    image: mongo
    volumes:
     - mongodata:/data/db
    expose:
     - "27017"
    logging:
      driver: none
volumes:
  mongodata: